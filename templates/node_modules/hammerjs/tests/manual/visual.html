{% extends "base_generic.html" %}
{% block headstyle %}
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="assets/style.css">
    <title>Hammer.js</title>
    <link rel="stylesheet" href="/src/static/js/tinder.css">
    <style>

        html, body {
            margin: 0;
        }

        body {
            -webkit-perspective: 500px;
            -moz-perspective: 500px;
            perspective: 500px;
        }

        .animate {
            -webkit-transition: all .3s;
            -moz-transition: all .3s;
            transition: all .3s;
        }

        #hit {
            padding: 10px;
        }

        #log {
            position: absolute;
            padding: 10px;
        }

    </style>
{% endblock %}

{% block header %}
    <h1 style="font-family: 'Cambo', serif; line-height: 1 ">FRIEND<br>FINDER</h1>
{% endblock %}

{% block content %}
    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
    <script>
        screen.orientation.lock('portrait');
        var reqAnimationFrame = (function () {
            return window[Hammer.prefixed(window, 'requestAnimationFrame')] || function (callback) {
                window.setTimeout(callback, 1000 / 60);
            };
        })();

        var log = document.querySelector("#log");
        var el = document.querySelector("#hit");

        var START_X = Math.round((window.innerWidth - el.offsetWidth) / 2);
        var START_Y = Math.round((window.innerHeight - el.offsetHeight) / 2);

        var ticking = false;
        var transform;
        var timer;

        var mc = new Hammer.Manager(el);

        mc.add(new Hammer.Pan({threshold: 0, pointers: 0}));

        mc.on("panstart panmove", onPan);
        mc.on("swipe", onSwipe);


        mc.on("hammer.input", function (ev) {
            if (ev.isFinal) {
                resetElement();
            }
        });


        function resetElement() {
            el.className = 'animate';
            transform = {
                translate: {x: START_X, y: START_Y},
                scale: 1,
                angle: 0,
                rx: 0,
                ry: 0,
                rz: 0
            };

            requestElementUpdate();


        }

        function updateElementTransform() {
            var value = [
                'translate3d(' + transform.translate.x + 'px, ' + transform.translate.y + 'px, 0)',
                'scale(' + transform.scale + ', ' + transform.scale + ')',
                'rotate3d(' + transform.rx + ',' + transform.ry + ',' + transform.rz + ',' + transform.angle + 'deg)'
            ];

            value = value.join(" ");

            el.style.webkitTransform = value;
            el.style.mozTransform = value;
            el.style.transform = value;
            ticking = false;
        }

        function requestElementUpdate() {
            if (!ticking) {
                reqAnimationFrame(updateElementTransform);
                ticking = true;
            }
        }

        function logEvent(str) {
            //log.insertBefore(document.createTextNode(str +"\n"), log.firstChild);
        }

        function onPan(ev) {
            el.className = '';
            transform.translate = {
                x: START_X + ev.deltaX,
                y: START_Y + ev.deltaY
            };

            requestElementUpdate();
            logEvent(ev.type);
        }

        var initScale = 1;


        var initAngle = 0;


        function onSwipe(ev) {
            var angle = 50;
            transform.ry = (ev.direction & Hammer.DIRECTION_HORIZONTAL) ? 1 : 0;
            transform.rx = (ev.direction & Hammer.DIRECTION_VERTICAL) ? 1 : 0;
            transform.angle = (ev.direction & (Hammer.DIRECTION_RIGHT | Hammer.DIRECTION_UP)) ? angle : -angle;

            clearTimeout(timer);
            timer = setTimeout(function () {
                resetElement();
            }, 300);
            requestElementUpdate();
            logEvent(ev.type);
        }

        resetElement();

    </script>
    <div id="log"></div>

    <div class="td-cards">
        <div class="circleBase"><p>7</p></div>

        {% for cards in users %}
            <div id="hit">
                <div class="td-card" style="overflow: visible;">
                    <div class="image"><img src="/src/static/images/munnytemplogo.png"
                                            style="border-bottom: black 2px solid;">
                        <div class="image-text-area-container">
                            <div class="float-container">
                                <div class="float-left">
                                    <p style="font-size: 18px;"><b>{{ cards.getfullname }}</b></p>
                                    <p>{{ cards.rolegroup_primary }}, {{ cards.rolegroup_secondary }}</p></div>
                                <div class="float-right">
                                    <button>Add+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}

    </div>
{% endblock %}
